    <title>SignUp Page</title>

<style>
    body{
        margin: 0;
        padding: 0;
    }

<body>

    <div class="container bg-gray-200 m-auto flex items-center justify-center" style="height: 100vh;">
        <div class="w-full max-w-xs ">
        <form class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="username">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
          </div>
          <div class="center-align">
            <button id="signupbtn" style="width: 140px;" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              SIGN UP
            </button>
          </div>
          <p class="text-center mt-4">Already have an account? <a href="./login.html" style="color: #e28743;">Login</a> </p>
